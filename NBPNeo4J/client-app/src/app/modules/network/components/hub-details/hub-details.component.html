<div *ngIf="selectedHub" class="detail-card">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{selectedHub.name}}</mat-card-title>
      <mat-card-subtitle>{{selectedHub.address}}, {{selectedHub.city}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Connected to:</p>
      <div *ngFor="let hub of selectedHub.connectedHubs">
        <p>{{hub.name}}: {{hub.distance | number:'1.0-2'}} km</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/network/hub/update', selectedHub.id]">Edit</button>
      <button mat-button color="warn" (click)="deleteHub(selectedHub.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
